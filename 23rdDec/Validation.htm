<!DOCTYPE html>
<html>
    <head>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th colspan="2" style="text-align:center;">Registration Page</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th>USER NAME</th>
                        <td><input id="name" placeholder="Enter your Name" pattern="^[A-Z a-z 0-9 _ .]{6,12}$"/></td>
                    </tr>
                    <tr>
                        <th>Password</th>
                        <td><input id="Password" placeholder="Password" type="password"/></td>
                    </tr>
                    <tr>
                        <th>Email-Id</th>
                        <td><input id="Email" placeholder="email" type="email" pattern="^[a-z A-Z 0-9 _ .]{6,12}[@][a-z]{3,9}[.][a-z]{2,4}$"/></td>
                    </tr>
                    <tr>
                        <th>Mobile Number</th>
                        <td><input id="number" placeholder="10 Digit"  pattern="^[+][9][1][-][6-9][0-9]{9}$"/> </td>
                    </tr>
                    <tr>
                        <th>Address</th>
                        <td><textarea id="Address" placeholder="Address"></textarea></td>
                    </tr>
                    <tr>
                        <th colspan="2"style="text-align: center;"><input id="Submit" type="button" value="SUBMIT"></th>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
