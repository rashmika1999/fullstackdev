<html>
    <head> 
        <script src="jquery-3.4.1.min.js" type="text/javascript"></script>
        <script>
            $(document).ready(function()
                {
                $("#btn1").click(function(){
                    $("#a1").fadeIn();
                });
                $("#btn2").click(function(){
                    $("#a1").fadeOut();
                });
                $("#btn3").click(function(){
                    $("#a1").fadeToggle();
                });
            });

         </script>
    </head>
    <body>
        <h1 id="a1">Jquery FadeIn</h1>
        <h1 id="a1">Jquery FadeOut</h1>
        <h1 id="a1">Jquery FadeToggle</h1>
        <button id="btn1">FadeIn</button>
        <button id="btn2">fadeout</button>
        <button id="btn3">fadetoggle</button>
    </body>
</html>
