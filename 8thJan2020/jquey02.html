<html>
    <head>
        <title>Day02</title>
        <script src="jquery-3.4.1.min.js" type="text/javascript"></script>
        <script type="text/javascript">
            $(document).ready(function(){
            //append(),prepend() , before() , after()
            
                $('#1').click(function(){   
                $('#o').append("<strong> Hello People</strong>");
                
                $('#p').prepend("<strong> Hello People</strong>");
                
                });
            });
        </script>
    </head>
    <body>
        <h1 id="o"> Jquery Tutorials</h1>
        <h2 id="p"> Jquery Tutorials</h2>
        <button id="1">Click me</button>
    </body>
</html>
