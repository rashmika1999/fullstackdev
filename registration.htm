<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>registration using bootstrap</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
  </script>
  </head>
  <body>
    <div class="container">
      <table class="table table-striped">
        <thead>
          <tr>
            <th colspan="2" style="text-align:center">Registraion page</th>
          </tr>
        </thead>
        <tr>
          <th>username</th>
          <th> <input id="name" placeholder="enter user name" pattern="^[A-Z][a-z _ . 0-9]{4,12}$"></th>
        </tr>
        <tr>
          <th>password</th>
          <th> <input id="password" placeholder="enter password"></th>
        </tr>
        <tr>
          <th>email ID</th>
          <th> <input id="email" placeholder="enter email ID"></th>
        </tr>
        <tr>
          <th>mobile number</th>
          <th> <input id="mobile number" placeholder="enter mobile number"></th>
        </tr>
        <tr>
          <th>address</th>
          <td> <textarea id="address" placeholder="enter address"></textarea></td>
        </tr>
        <tr>
      <td style="text-align:center" colspan="2">  <input type="button" name="submit" value="submit" ></td>
        </tr>

      </table>
    </div>
  </body>
</html>
