<!Doctype html>
<html>
    <head>
        <script src="jquery-3.4.1.min.js" type="text/javascript"></script>
        <script>
            $(document).ready(function()
            {
                $("#btn1").click(function(){
                    $("h1").hide();
                });
                $("#btn2").click(function(){
                    $("h1").show();
                    $("h1").css({'color' :'aqua' , 'font-size' : '200%'});
                });
            });
        </script>

    </head>
    <body>
        <h1>jquery introduction</h1>
        <button id="btn1">hide</button>
        <button id="btn2">show</button>
    </body>
</html>
